<app-usernav></app-usernav>
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-10 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;"><br><br><br>
  
              <h3 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px; text-align: center; margin-top: 30px;">Log in</h3>
  
              <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example18">User Name</label>
                <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="User Name"/>
              </div>
  
              <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example28">Password</label>
                <input type="password" id="form2Example28" class="form-control form-control-lg"placeholder="Password" />
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button" (click)="login()">Login</button>
              </div>
  
             
              <p>Don't have an account? <a  routerLink="/user-signup" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block mt-5">
          <img src="https://cdn.pixabay.com/photo/2017/09/01/13/08/guardian-angel-2704181_1280.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
